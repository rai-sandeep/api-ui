<div class="container">
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput (input)="onInput($event)" placeholder="Enter prompt here...">
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" (click)="getOpenAIResponse()">Send</button>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <p>{{apiResponse}}</p>
      </mat-card-content>
    </mat-card>
  </div>
